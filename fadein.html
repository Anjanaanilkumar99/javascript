<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <p>Demonstrate fade to with different parameters</p><br>
    <button>Click here to fade boxes</button><br><br>

    <div id="div1" style="background-color:pink;height:100px;width:100px;display: none;"></div><br>
    <div id="div2" style="background-color:blueviolet;height:100px;width:100px;display: none;"></div><br>
    <div id="div3" style="background-color:aqua;height:100px;width:100px;display: none;"></div><br>

</body>
<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn();
        $("#div3").fadeIn();

      });
    });
</script>
</html>
