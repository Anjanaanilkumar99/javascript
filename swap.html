 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter First Number:<input type="text" id="num1">&nbsp;&nbsp;
    Enter Second Number:<input type="text" id="num2"><br>
     <button onclick="swap()">SWAP</button><br>
     First Number:<input type="text" id="num3">&nbsp;&nbsp;
     Second Number:<input type="text" id="num4">
</body>
<script>
    function swap()
    {
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
        
        temp=a;
        a=b;
        b=temp;
        document.getElementById("num3").value=a;
        document.getElementById("num4").value=temp;

    }
</script>
</html>
