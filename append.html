<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>append</title>
</head>
<body>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <ol>
        <li>item no.1</li>
        <li>item no.2</li>
        <li>item no.3</li>
    </ol>
    <button id="btn1">Append text</button>
    <button id="btn2">Append text</button>

</body>
<script>
    $(document).ready(function(){
          $("#btn1").click(function(){
             $("p").append("<b>newley added appended text<b>");
          });
          $("#btn2").click(function(){
              $("ol").append("<li><b>newley added append item</b></li>");
          });
    });
</script>
</html>
